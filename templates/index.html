<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Chat Application</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <!-- Socket.IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="chat-container">
    <h2 class="chat-title">Real-Time Chat Application</h2>

    <div class="mb-3">
      <input type="text" id="username" class="form-control mb-2" placeholder="Enter Username" />
      <input type="text" id="room" class="form-control mb-2" placeholder="Enter Room Name" />
      <button onclick="joinRoom()" class="btn btn-warning w-100">Join Chat</button>
    </div>

    <div id="chat-box"></div>
    <div id="typing" class="mt-2"></div>

    <input type="text" id="message" class="form-control mt-3" placeholder="Type a message" />

    <div class="d-flex gap-2 mt-2">
      <button onclick="sendMessage()" class="btn btn-success w-50">Send</button>
      <button onclick="leaveRoom()" class="btn btn-danger w-50">Leave Chat</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
